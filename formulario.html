<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscrição — QuantEcon UFJF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo-quantecon.png" alt="Logo QuantEcon" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <h1>Formulário de Inscrição</h1>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="curso">Curso/Instituição:</label>
      <input type="text" id="curso" name="curso">

      <label for="interesse">Área de interesse:</label>
      <select id="interesse" name="interesse">
        <option value="boletim">Boletins</option>
        <option value="minicurso">Minicursos</option>
        <option value="tutorial">Tutoriais</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </main>
