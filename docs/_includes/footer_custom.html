<!-- Botão ☰ no corpo da página (fica abaixo do header; o CSS está em head_custom.html) -->
<button id="sidebarToggle"
        title="Mostrar/ocultar navegação"
        aria-label="Mostrar/ocultar navegação"
        onclick="(function(){
          var on = document.documentElement.classList.toggle('sidebar-collapsed');
          try{ localStorage.setItem('qe_sidebar_collapsed', on ? '1':'0'); }catch(e){}
        })()">☰</button>

<script>
  /* Aplica preferência salva; em telas pequenas, inicia recolhido se não houver preferência */
  (function(){
    try {
      var saved = localStorage.getItem('qe_sidebar_collapsed');
      if (saved === '1' || (saved === null && window.innerWidth <= 991)) {
        document.documentElement.classList.add('sidebar-collapsed');
      }
      /* Tema claro (remova estas duas linhas se não quiser forçar) */
      localStorage.setItem('theme','light');
      document.documentElement.setAttribute('data-theme','light');
    } catch(e){}
  })();
</script>
