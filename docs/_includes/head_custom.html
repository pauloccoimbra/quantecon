<!-- QuantEcon · Just the Docs — ajustes de layout no HEAD
     - Sidebar 160px fixa sob o header
     - Conteúdo que expande de verdade quando a sidebar recolhe
     - Botão ☰ posicionado abaixo do header (o botão em si fica no footer) -->
<style>
/* ===== QuantEcon · Just the Docs – Sidebar 160px + layout sólido ===== */

/* Ajustes globais */
:root{
  --nav-width: 160px;   /* largura da sidebar (ajuste aqui) */
  --header-h: 56px;     /* altura do header do tema ~56px; ajuste se necessário */
}

/* Evita scroll horizontal */
html, body { overflow-x: hidden; }

/* HEADER (fixo no topo, ocupa a área útil à direita da sidebar) */
.main-header{
  position: fixed !important;
  top: 0;
  left: var(--nav-width) !important;
  width: calc(100vw - var(--nav-width)) !important;
  z-index: 900; /* abaixo do botão e acima do conteúdo */
  transition: left .2s ease, width .2s ease;
}

/* SIDEBAR (fixa abaixo do header, na sua própria “camada”) */
.side-bar{
  position: fixed !important;
  top: var(--header-h);
  left: 0;
  height: calc(100vh - var(--header-h));
  width: var(--nav-width) !important;
  overflow: auto;
  box-sizing: border-box;
  border-right: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
  z-index: 800; /* abaixo do header/botão, acima do conteúdo */
  transform: translateX(0);
  opacity: 1;
  transition: transform .2s ease, opacity .2s ease;
}
/* algumas variantes do tema amarram a largura aqui */
.side-bar .site-nav{ width: var(--nav-width) !important; }

/* Tipografia/espaçamento da navegação */
.side-bar .site-title   { margin: 8px 12px; font-size: .95rem; }
.side-bar .site-nav,
.side-bar .navigation   { padding: 8px 6px; }
.side-bar .nav-list     { margin: 0; }
.side-bar .nav-list .nav-list-item > a,
.side-bar .site-nav a   {
  display: block;
  padding: 6px 10px;
  margin: 2px 6px;
  line-height: 1.25;
  border-radius: 6px;
}
.side-bar a:hover { background: rgba(0,0,0,.05); }

/* CONTEÚDO (desloca quando a sidebar está aberta) */
.page, .main, .main-content, .site-footer{
  max-width: none !important;
  width: 100% !important;
}
.main{
  margin-left: var(--nav-width) !important;
  width: calc(100vw - var(--nav-width)) !important;
  transition: margin-left .2s ease, width .2s ease;
  box-sizing: border-box;
}
.main-content{
  max-width: none !important;
  width: 100% !important;
  padding: calc(var(--header-h) + 16px) 16px 16px; /* compensa header fixo */
}

/* ===== ESTADO RECOLHIDO (classe aplicada no <html> pelo botão ☰) ===== */
html.sidebar-collapsed .side-bar    { transform: translateX(-100%); opacity: 0; }
html.sidebar-collapsed .main        { margin-left: 0 !important; width: 100vw !important; }
