<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<style>
  /* ===== Layout base ===== */
  :root{
    --sidebar-w: 200px;        /* largura da sidebar */
    --content-width: 1600px;   /* aumenta largura “nativa” do JTD (evita coluna de ~800px) */
  }

  /* Sidebar visível (desktop) */
  @media (min-width: 66rem){
    .side-bar{ width: var(--sidebar-w) !important; }
    .main-content-wrap{ margin-left: var(--sidebar-w) !important; }
  }

  /* Conteúdo SEM limite de largura (full width). 
     Se quiser limitar, troque a linha abaixo para: max-width: 1200px !important; */
  .main-content{ max-width: none !important; }

  /* Garanta que nenhum wrapper segure a largura */
  .main, .main-content-wrap, .site-header, .site-footer{ max-width: none !important; width: 100% !important; }

  /* ===== Estado recolhido ===== */
  @media (min-width: 66rem){
    body.sidebar-hidden .side-bar{ display: none !important; }
    body.sidebar-hidden .main-content-wrap{ margin-left: 0 !important; }
  }

  /* ===== Botão ☰ (fixo, discreto) ===== */
  #jtd-sidebar-toggle{
    position: fixed; top: .75rem; left: .75rem; z-index: 9999;
    width: 2.1rem; height: 2.1rem; padding: 0;
    display: none; align-items: center; justify-content: center;
    border: 1px solid var(--color-border, #3a3a3a);
    background: var(--color-canvas, #111);
    color: var(--color-fg-default, #fff);
    border-radius: .375rem; cursor: pointer; line-height: 1;
  }
  /* mostra o botão só em telas grandes; no mobile o JTD já tem o menu próprio */
  @media (min-width: 66rem){ #jtd-sidebar-toggle{ display: inline-flex; } }

  /* Quando a sidebar está visível, empurra o botão para a direita da sidebar */
  @media (min-width: 66rem){
    body:not(.sidebar-hidden) #jtd-sidebar-toggle{
      left: calc(var(--sidebar-w) + .75rem);
    }
  }
</style>
