<!-- QuantEcon · Just the Docs — layout estável sem sobreposição -->
<style>
/* ===== Largura da sidebar ===== */
:root{
  --nav-width: 160px;  /* ajuste se quiser 140/180 etc. */
}

/* ===== Sidebar empurra o conteúdo (sem fixed) ===== */
.side-bar{
  width: var(--nav-width) !important;
  box-sizing: border-box;
  border-right: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
}

/* Tipografia/espaçamento da nav (mais confortável) */
.side-bar .site-title   { margin: 8px 12px; font-size: .95rem; }
.side-bar .site-nav,
.side-bar .navigation   { padding: 8px 6px; }
.side-bar .nav-list     { margin: 0; }
.side-bar .nav-list .nav-list-item > a,
.side-bar .site-nav a   {
  display: block;
  padding: 6px 10px;
  margin: 2px 6px;
  line-height: 1.25;
  border-radius: 6px;
}
.side-bar a:hover{ background: rgba(0,0,0,.05); }

/* ===== Conteúdo desloca pela largura da sidebar ===== */
.main{
  margin-left: var(--nav-width) !important;
  width: auto !important; /* usa a largura restante naturalmente */
  transition: margin-left .2s ease;
}

/* ===== Estado recolhido (classe no <html>) ===== */
html.sidebar-collapsed .side-bar{ display: none !important; }
html.sidebar-collapsed .main{ margin-left: 0 !important; }

/* ===== Mobile: sem sidebar por padrão (via JS, não por CSS); conteúdo sempre 100% ===== */
@media (max-width: 991px){
  .main{ margin-left: 0 !important; }
}

/* ===== Botão dentro do cabeçalho (não cobre a lupa) ===== */
/* Colocaremos o botão DENTRO do header; tornamos o header posicionável */
.main-header{ position: relative !important; }
#sidebarToggle{
  position: absolute;           /* fica preso ao header */
  top: 8px; left: 8px;          /* canto superior esquerdo do header */
  z-index: 10;                  /* acima do fundo do header, abaixo do conteúdo */
  width: 36px; height: 36px;
  display: grid; place-items: center;
  border-radius: 8px;
  border: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
  color: var(--text-color, #111);
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
  cursor: pointer; user-select: none;
  font-size: 18px; line-height: 1;
}
</style>
