<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<style>
  /* ===== Sidebar (largura + recolher) ===== */
  :root { --sidebar-w: 220px; } /* ajuste p/ 200–240px se quiser */

  /* Layout desktop */
  @media (min-width: 66rem) {
    .side-bar          { width: var(--sidebar-w); }
    .main-content-wrap { margin-left: var(--sidebar-w); }
  }

  /* Animação suave */
  .side-bar, .main-content-wrap { transition: margin-left .2s ease, transform .2s ease; }

  /* Estado recolhido */
  body.sidebar-collapsed .side-bar          { transform: translateX(-100%); }
  body.sidebar-collapsed .main-content-wrap { margin-left: 0 !important; }

  /* Botão integrado ao cabeçalho do tema (discreto) */
  .sidebar-toggle{
    display: none;
  }
  @media (min-width: 66rem) {
    .sidebar-toggle{
      display: inline-flex; align-items: center; gap: .25rem;
      font: inherit; padding: .3rem .55rem; margin-left: .5rem;
      background: transparent; color: inherit;
      border: 1px solid var(--color-border, #3a3a3a);
      border-radius: .375rem; cursor: pointer;
    }
    .sidebar-toggle:hover{
      background: var(--color-canvas-subtle, rgba(255,255,255,.04));
    }
  }
</style>
