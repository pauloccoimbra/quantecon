<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<style>
  /* === Largura da sidebar (quando visível) === */
  :root{ --sidebar-w: 200px; }

  /* Conteúdo SEM limite de largura (full width) */
  .main, .main-content-wrap, .main-content{ max-width: none !important; width: auto !important; }

  /* Sidebar visível no desktop: reserva espaço à esquerda */
  @media (min-width: 66rem){
    .side-bar{ width: var(--sidebar-w) !important; }
    .main, .main-content-wrap{ margin-left: var(--sidebar-w) !important; }
  }

  /* ======= ESTADO RECOLHIDO ======= */
  /* Quando o body tiver a classe .sidebar-hidden a barra some
     e o conteúdo ocupa 100% da largura */
  @media (min-width: 66rem){
    body.sidebar-hidden .side-bar{ display: none !important; }
    body.sidebar-hidden .main,
    body.sidebar-hidden .main-content-wrap{ margin-left: 0 !important; }
  }

  /* ======= Botão ☰ (fixo, discreto) ======= */
  #jtd-sidebar-toggle{
    position: fixed; top: .75rem; z-index: 9999;
    left: .75rem;
    width: 2.1rem; height: 2.1rem; padding: 0;
    display: none; align-items: center; justify-content: center;
    border: 1px solid var(--color-border, #3a3a3a);
    background: var(--color-canvas, #111);
    color: var(--color-fg-default, #fff);
    border-radius: .375rem; cursor: pointer; line-height: 1;
  }
  /* mostra o botão só em telas grandes; no mobile o JTD já tem o menu dele */
  @media (min-width: 66rem){ #jtd-sidebar-toggle{ display: inline-flex; } }
