<!-- QuantEcon · Just the Docs — layout estável com toggle -->
<style>
/* ===== Largura da sidebar ===== */
:root{
  --nav-width: 125px; /* ajuste aqui se quiser 140/180 etc. */
}

/* ===== Remova “prisões” de largura do conteúdo ===== */
.page, .main, .main-content, .site-footer{
  max-width: none !important;
  width: 100% !important;
}
.main-content{ padding-left:16px; padding-right:16px; }
html, body{ overflow-x: hidden; }

/* ===== Sidebar no formato padrão do tema (sem forçar position) =====
   - Deixamos o Just the Docs controlar o posicionamento.
   - Só garantimos a largura e o “empurrão” do conteúdo.
*/
.side-bar{
  width: var(--nav-width) !important;
  box-sizing: border-box;
  border-right: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
}

/* Conteúdo recua pela largura da sidebar */
.main{
  margin-left: var(--nav-width) !important;
  width: auto !important;
  transition: margin-left .2s ease;
}

/* ===== Estado RECOLHIDO (classe no <html> aplicada pelo botão) ===== */
html.sidebar-collapsed .side-bar{ display: none !important; }
html.sidebar-collapsed .main{ margin-left: 0 !important; }

/* ===== Mobile =====
   - Preferência salva decide; se não houver, JS inicia recolhida.
*/
@media (max-width: 991px){
  html.sidebar-collapsed .main{ margin-left: 0 !important; }
  html:not(.sidebar-collapsed) .main{ margin-left: var(--nav-width) !important; }
}

/* ===== Botão no header (inline). Se cair no fallback, virá com .floating ===== */
.main-header{ position: relative !important; }
#sidebarToggle{
  display: inline-flex; align-items: center; justify-content: center;
  width: 34px; height: 34px; margin-right: 8px;
  border-radius: 8px; border: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff); color: var(--text-color, #111);
  font-size: 18px; line-height: 1; cursor: pointer; user-select: none;
}
#sidebarToggle:hover{ filter: brightness(0.98); }

/* Fallback flutuante (caso não exista .main-header em alguma página rara) */
#sidebarToggle.floating{
  position: fixed; top: 12px; left: 12px; z-index: 20000;
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
}
</style>
