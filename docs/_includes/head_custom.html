<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<style>
  /* ===== Sidebar (largura + recolher) ===== */
  :root { --sidebar-w: 200px; } /* largura pedida */

  /* Layout desktop */
  @media (min-width: 66rem) {
    .side-bar { width: var(--sidebar-w); }
    /* o JTD usa .main-content-wrap (e alguns builds também têm .main) */
    .main-content-wrap, .main { margin-left: var(--sidebar-w); }
  }

  /* Animação suave */
  .side-bar, .main-content-wrap, .main { transition: margin-left .2s ease, transform .2s ease; }

  /* Estado recolhido: sidebar fora, conteúdo sem recuo E sem limite de largura  */
  body.sidebar-collapsed .side-bar { transform: translateX(-100%); }
  body.sidebar-collapsed .main-content-wrap,
  body.sidebar-collapsed .main {
    margin-left: 0 !important;
  }
  /* Expansão real (remove max-width/limites do tema quando recolhida) */
  body.sidebar-collapsed .main-content,
  body.sidebar-collapsed .main-content-wrap,
  body.sidebar-collapsed .main {
    max-width: none !important;
    width: auto;
  }

  /* Botão integrado ao cabeçalho do tema (discreto) */
  .sidebar-toggle{
    display: none;
  }
  @media (min-width: 66rem) {
    .sidebar-toggle{
      display: inline-flex; align-items: center; justify-content:center;
      width: 2.1rem; height: 2.1rem; padding: 0;
      font: inherit; line-height: 1; 
      background: transparent; color: inherit;
      border: 1px solid var(--color-border, #3a3a3a);
      border-radius: .375rem; cursor: pointer;
      margin-left: .5rem;
    }
    .sidebar-toggle:hover{
      background: var(--color-canvas-subtle, rgba(255,255,255,.06));
    }
  }
</style>
