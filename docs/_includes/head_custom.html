<!-- QuantEcon · Just the Docs — layout sólido (sem sobreposição) -->
<style>
/* ===== Largura da sidebar ===== */
:root{
  --nav-width: 160px;   /* ajuste aqui se quiser 140/180 etc. */
}

/* ===== Expande o conteúdo; nada “preso” em 1200/1800px ===== */
.page, .main, .main-content, .site-footer{
  max-width: none !important;
  width: 100% !important;
}

/* ===== Sidebar empurra o conteúdo (sem position: fixed) ===== */
.side-bar{
  position: static !important;
  width: var(--nav-width) !important;
  box-sizing: border-box;
  border-right: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
}

/* ===== Conteúdo desloca pela largura da sidebar ===== */
.main{
  margin-left: var(--nav-width) !important;
  width: auto !important;             /* usa a largura restante */
  transition: margin-left .2s ease;
}

/* ===== Estado recolhido (classe no <html>) ===== */
html.sidebar-collapsed .side-bar{ display: none !important; }
html.sidebar-collapsed .main{ margin-left: 0 !important; }

/* ===== Mobile =====
   - Por padrão, seguiremos a preferência salva (ou iniciamos recolhido).
   - Quando aberto, o conteúdo recua; quando fechado, ocupa 100%. */
@media (max-width: 991px){
  html.sidebar-collapsed .main{ margin-left: 0 !important; }
  html:not(.sidebar-collapsed) .main{ margin-left: var(--nav-width) !important; }
}

/* ===== Botão no header (estilização básica; sem posição fixa) ===== */
#sidebarToggle{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 34px; height: 34px;
  margin-right: 8px;
  border-radius: 8px;
  border: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
  color: var(--text-color, #111);
  font-size: 18px; line-height: 1;
  cursor: pointer; user-select: none;
}
#sidebarToggle:hover{ filter: brightness(0.98); }

/* ===== Tipografia confortável da navegação lateral ===== */
.side-bar .site-title   { margin: 8px 12px; font-size: .95rem; }
.side-bar .site-nav,
.side-bar .navigation   { padding: 8px 6px; }
.side-bar .nav-list     { margin: 0; }
.side-bar .nav-list .nav-list-item > a,
.side-bar .site-nav a   {
  display: block;
  padding: 6px 10px;
  margin: 2px 6px;
  line-height: 1.25;
  border-radius: 6px;
}
.side-bar a:hover{ background: rgba(0,0,0,.05); }

/* ===== Qualquer conteúdo amplo não deve “vazar” lateralmente ===== */
html, body{ overflow-x: hidden; }
.main-content{ padding-left: 16px; padding-right: 16px; }
</style>
