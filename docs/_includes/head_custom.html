<!-- QuantEcon · Just the Docs — layout seguro (sem sobreposição) -->
<style>
/* ===== Sidebar 160px + conteúdo que expande sem FIXED ===== */
:root{
  --nav-width: 160px;      /* largura da sidebar */
}

/* NÃO fixar o header — deixa o fluxo padrão do tema */
.main-header{
  position: static !important;
  left: auto !important;
  width: auto !important;
}

/* Sidebar empurra o conteúdo (sem sobrepor) */
.side-bar{
  width: var(--nav-width) !important;
  box-sizing: border-box;
  border-right: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
}

/* Conteúdo recua pela sidebar */
.main{
  margin-left: var(--nav-width) !important;
  width: auto !important;   /* usa a largura restante normalmente */
}

/* Estado RECOLHIDO: some com a sidebar e zera a margem do conteúdo */
html.sidebar-collapsed .side-bar{ display: none !important; }
html.sidebar-collapsed .main{ margin-left: 0 !important; }

/* Mobile: comportamento igual (recolhida por padrão via JS, não por CSS) */
@media (max-width: 991px){
  .main{ margin-left: 0 !important; }   /* se o usuário abrir a sidebar no mobile, o conteúdo pode ficar por baixo (ok), mas o padrão é recolhida */
}

/* Botão ☰ (posicionado fora do fluxo; não cobre a lupa) */
#sidebarToggle{
  position: fixed;
  top: 12px;
  left: 12px;                 /* recolhida */
  z-index: 20000;
  width: 36px; height: 36px;
  display: grid; place-items: center;
  border-radius: 8px;
  border: 1px solid var(--color-border, #e5e7eb);
  background: var(--body-background, #fff);
  color: var(--text-color, #111);
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
  cursor: pointer; user-select: none;
  font-size: 18px; line-height: 1;
  transition: left .2s ease;
}
/* Quando a sidebar está ABERTA, o botão acompanha a borda da sidebar */
html:not(.sidebar-collapsed) #sidebarToggle{
  left: calc(var(--nav-width) + 12px);
}

/* Evita barra de rolagem horizontal acidental */
html, body{ overflow-x: hidden; }

/* Seus wrappers continuam full-width */
:root{ --qe-max: 100%; }
.qe-header, .qe-hero, .qe-cards, .qe-footer, .qe-wrap{
  max-width: none !important; width: 100% !important;
}
.qe-cards{
  display:grid; gap:1rem;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  margin:0 16px 2rem 16px;
}
.qe-card{
  padding:1rem; border-radius:.5rem; color:inherit;
  background:transparent; border:1px solid var(--color-border,#444);
}
html[data-theme="dark"] .qe-card{ background:rgba(255,255,255,.05); border-color:rgba(255,255,255,.18); }
html[data-theme="light"] .qe-card{ background:#fff; border-color:#e5e7eb; }
</style>
