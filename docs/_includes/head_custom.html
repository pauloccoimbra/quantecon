<!-- QuantEcon · Just the Docs — layout SEM SIDEBAR (full-width, sem botão) -->
<style>
/* ===== Reset de layout para largura total ===== */
.page, .main, .main-content, .site-footer{
  max-width: none !important;
  width: 100% !important;
}
.main-content{ padding-left:16px; padding-right:16px; }
html, body{ overflow-x: hidden; }

/* ===== Remove a sidebar do tema por completo ===== */
.side-bar,
.side-bar *{
  display: none !important;
  visibility: hidden !important;
}

/* ===== Cabeçalho do conteúdo em fluxo normal (sem fixo) ===== */
.main-header{
  position: static !important;
  left: auto !important;
  right: auto !important;
  width: auto !important;
  top: auto !important;
  z-index: auto !important;
}

/* ===== Área principal ocupa 100% (sem recuo lateral) ===== */
.main{
  margin-left: 0 !important;
  width: 100% !important;
  transition: none !important;
}

/* ===== Tipografia confortável geral ===== */
.main-content table { display:block; max-width:100%; overflow-x:auto; }
pre, code { white-space: pre-wrap; word-break: break-word; }
</style>

<!-- (opcional) fonte + estilos visuais (não alteram o layout) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
